<!-- Header -->
<header id="header">
    <!-- Nav -->
    <div id="nav">
        <!-- Main Nav -->
        <div id="nav-fixed">
            <div class="container">
                <!-- logo -->
                <div class="nav-logo">
                    <a href="index.html" class="logo"><img src="./img/logo.png" alt=""></a>
                </div>
                <!-- /logo -->

                <!-- nav -->
                <ul class="nav-menu nav navbar-nav">
                    <li><a href="{% url 'home_page' %}">Главная</a></li>
                    <li><a href="category.html">Популярное</a></li>
                    <li class="cat-1"><a href="{% url 'post_list' 'cats' %}">Котики</a></li>
                    <li class="cat-2"><a href="{% url 'post_list' 'dogs' %}">Собачки</a></li>
                    <li class="cat-3"><a href="{% url 'post_list' 'birds' %}">Птички</a></li>
                    <li class="cat-4"><a href="{% url 'post_list' 'rodents' %}">Грызуны</a></li>
                </ul>
                <!-- /nav -->

                <!-- search & aside toggle -->
                <div class="nav-btns">
                    <button class="aside-btn"><i class="fa fa-bars"></i></button>
                    <button class="search-btn"><i class="fa fa-search"></i></button>
                    <div class="search-form">
                        <form class="search-form" action="{% url 'search' %}" method="GET">
                            <input class="search-input" type="text" name="q" placeholder="   Enter Your Search ...">
                        </form>
                        <button class="search-close"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <!-- /search & aside toggle -->
            </div>
        </div>
        <!-- /Main Nav -->

        <!-- Aside Nav -->
        <div id="nav-aside">
            <!-- nav -->
            <div class="section-row">
                <ul class="nav-aside-menu">
                    <li><a href="{% url 'home_page' %}">Главная</a></li>
                    <li><a href="{% url 'about_us' %}">О нас</a></li>

                    {% if request.user.is_authenticated %}
                    <li><a href="#">Мой профиль</a></li>
                    <li><a href="{% url 'user_logout' %}">Выйти из аккаунта</a></li>
                    {% else %}
                    <li><a href="{% url 'user_login' %}">Войти</a></li>
                    <li><a href="{% url 'user_register' %}">Регистрация</a></li>
                    {% endif %}

                    <!--<li><a href="contact.html">Contacts</a></li>-->
                </ul>
            </div>
            <!-- /nav -->

            <!-- social links -->
            <div class="section-row">
                <h3>Наши соц. сети</h3>
                <ul class="nav-aside-social">
                    <li><a href="#"><i class="fa fa-vk"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                </ul>
            </div>
            <!-- /social links -->

            <!-- aside nav close -->
            <button class="nav-aside-close"><i class="fa fa-times"></i></button>
            <!-- /aside nav close -->
        </div>
        <!-- Aside Nav -->
    </div>
    <!-- /Nav -->
</header>
<!-- /Header -->
